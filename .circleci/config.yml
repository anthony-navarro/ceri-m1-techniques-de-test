version: 2.1

# Define the jobs we want to run for this project
jobs:
  build_and_test:
    docker:
      - image: cimg/openjdk:19.0

    steps:
      - checkout
      - run:
          name: Build
          command: mvn -B -DskipTests clean package

      - run:
          name: Test
          command: mvn test


# Orchestrate our job run sequence
workflows:
  build_and_test:
    jobs:
      - build_and_test:
        filters:
          branches:
            only: master